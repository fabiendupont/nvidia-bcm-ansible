---
# Register OpenShift cluster nodes in BCM
#
# Uses the shared register_bcm_nodes role with auto category generation.
# Category format: openshift_{version}_{cluster}_{role}
# Example: openshift_133_test_sno_master

- name: Register nodes using shared role
  ansible.builtin.include_role:
    name: register_bcm_nodes
  vars:
    bcm_node_category_mode: "auto"
    bcm_node_category_prefix: "openshift_{{ openshift_version | replace('.', '') }}"
