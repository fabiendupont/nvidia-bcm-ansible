---
# Certificate setup tasks for BCM Agent
#
# Deploys bootstrap certificates that bcm-agent uses to auto-generate
# per-node certificates on first start.

- name: Create bootstrap certificate directory
  ansible.builtin.file:
    path: "{{ bcm_agent_bootstrap_cert_dest }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Create per-node certificate directory
  ansible.builtin.file:
    path: "{{ bcm_agent_cert_dest }}"
    state: directory
    mode: '0755'
    owner: root
    group: root

- name: Copy bootstrap certificate
  ansible.builtin.copy:
    src: "{{ bcm_agent_bootstrap_cert_source }}/bootstrap.pem"
    dest: "{{ bcm_agent_bootstrap_cert_dest }}/cert.pem"
    mode: '0444'
    owner: root
    group: root
    remote_src: true

- name: Copy bootstrap private key
  ansible.builtin.copy:
    src: "{{ bcm_agent_bootstrap_cert_source }}/bootstrap.key"
    dest: "{{ bcm_agent_bootstrap_cert_dest }}/cert.key"
    mode: '0400'
    owner: root
    group: root
    remote_src: true

- name: Copy CA certificate
  ansible.builtin.copy:
    src: "{{ bcm_agent_ca_cert_source }}"
    dest: "{{ bcm_agent_bootstrap_cert_dest }}/cacert.pem"
    mode: '0444'
    owner: root
    group: root
    remote_src: true
