---
# Example playbook demonstrating group management with nvidia.bcm collection

- name: BCM Group Management Examples
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
    - name: Query group information
      nvidia.bcm.bcm_group:
        name: cmsupport
        state: query
      register: group_info

    - name: Display group information
      debug:
        msg: |
          Group: {{ group_info.group.name }}
          UUID: {{ group_info.group.uuid }}
          Members: {{ group_info.group.members | length }}

